<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(Leonardo_Phoenix_A_serene_and_modern_visual_composition_featur_3.jpg);">
    <div class="container my-4">
        <h1 class="text-center" style="color: rgb(0, 0, 0);">Lista de Tarefas</h1>
        <div class="input-group mb-3">

            <input type="text" id="taskInput" class="form-control" placeholder="Nova tarefa">

            <button id="addTaskButton" type="button" class="btn btn-success">Adicionar Tarefa</button>
        </div>

        <!-- Alerta de tarefa adicionada com sucesso -->
        <div id="successAlert" class="alert alert-success d-none" role="alert">
            Tarefa adicionada com sucesso!
        </div>

        <!-- Alerta de tarefa editada com sucesso -->
        <div id="editAlert" class="alert alert-warning d-none" role="alert">
            Tarefa editada com sucesso!
        </div>

        <div id="deleteAlert" class="alert alert-danger d-none" role="alert">
            Tarefa excluida com sucesso!
        </div>

        <div id="completeAlert" class="alert alert-info d-none" role="alert">
            Tarefa concluida com sucesso!
        </div>

        <ul id="taskList" class="list-group mt-3"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
